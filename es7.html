<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Touch Enikki Ver.0034</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="css/base.css" />
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script type="text/javascript" src="magictouch.js"></script>
  <script>
    // 読み込みが終わってから初期化
    window.addEventListener("load", init);
    function init() {
      // 初期化
      var stage = new createjs.Stage("myCanvas");

      var text1 = new createjs.Text("init", "24px serif", "DarkRed");
      stage.addChild(text1);

      // ボールの半径
      var radius = 50;
      // ドラッグした場所を保存する変数
      var dragPointX;
      var dragPointY;

      //　ボールを作成
      var ball = new createjs.Shape();
      ball.graphics.beginFill("DarkRed").drawCircle(0, 0, radius);
      ball.x = stage.canvas.width / 2; // 画面中央に配置
      ball.y = stage.canvas.height / 2;
      stage.addChild(ball);

      // インタラクティブの設定
//      myCanvas.addEventListener("mousedown", handleDown);
//      myCanvas.addEventListener("pressmove", handleMove);
//      myCanvas.addEventListener("pressup", handleUp);
      // インタラクティブの設定(iphone)
      myCanvas.addEventListener("touchstart", handleDown);
      myCanvas.addEventListener("touchmove", handleMove);
      myCanvas.addEventListener("touchend", handleUp);

      // ボールを押したときの処理です
      function handleDown(event) {
        text1.text = "handleDown";
        // ドラッグを開始した座標を覚えておく
        dragPointX = stage.mouseX - ball.x;
        dragPointY = stage.mouseY - ball.y;

        // ボールを半透明にする
        ball.alpha = 0.5;
      }

      // ボールを押した状態で動かしたときの処理です
      function handleMove(event) {
        event.preventDefault();
        text1.text = "handleMove";
        // ボールはマウス座標に追随する
        // ただしドラッグ開始地点との補正をいれておく
        ball.x = stage.mouseX - dragPointX;
        ball.y = stage.mouseY - dragPointY;
      }

      // ボールからマウスを離したときの処理です
      function handleUp(event) {
        text1.text = "handleUp";
        // ボールを元の透明度に戻す
        ball.alpha = 1.0;
      }

      // 時間経過
      createjs.Ticker.addEventListener("tick", handleTick);
      function handleTick() {
        stage.update(); // 画面更新
      }
    }
  </script>
</head>
<body>
  <canvas id="myCanvas" width="375" height="550"></canvas>
</body>
</html>

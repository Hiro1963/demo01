<!DOCTYPE html>
<html>
  <head>
    <title>Touch Enikki Ver.0009</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
<style type="text/css">
body { margin: 0px; overflow: hidden; }
canvas { border: 1px solid black; }
</style>
<script type="text/javascript" src="magictouch.js"></script>
<script type="text/javascript">
var canvas;
var ctx;
var w = 0;
var h = 0;
var timer;
var updateStarted = false;
var touches = [];
var image = new Image();
image.src = 'desk.png';

function update() {
    if (updateStarted) return;
    updateStarted = true;
    var nw = window.innerWidth;
    var nh = window.innerHeight;
    if ((w != nw) || (h != nh)) {
        w = nw;
        h = nh;
//        canvas.style.width = w+'px';
//        canvas.style.height = h+'px';
//        canvas.width = w;
//        canvas.height = h;
    }
    ctx.clearRect(0, 0, w, h);
    var i, len = touches.length;
    for (i=0; i<len; i++) {
        var touch = touches[i];
    var px = touch.pageX;
    var py = touch.pageY;
        drawRect();
//        ctx.drawImage(image, 0, 0, 450, 300);
        ctx.beginPath();
        ctx.arc(px, py, 20, 0, 2*Math.PI, true);
        ctx.fillStyle = "rgba(0, 0, 200, 0.2)";
        ctx.fill();
        ctx.lineWidth = 2.0;
        ctx.strokeStyle = "rgba(0, 0, 200, 0.8)";
        ctx.stroke();
        ctx.font = "18px 'ＭＳ Ｐゴシック'";
        if(py < 50){
           ctx.fillStyle = "red";
           ctx.fillText("move to UP!", 0, 150);
        }else{
           ctx.fillStyle = "blue";
           ctx.fillText("move to Down!", 0, 150);
        }
    console.log('drawn circle at ' + px +',' + py);
    }
    updateStarted = false;
}

function drawRect() {
    //線スタイルに青色を指定する
    ctx.strokeStyle = "rgb(0,204,255)";
    //線の幅10を指定する
    ctx.lineWidth = 10;
    //左から20上から20の位置に幅50高さ50の輪郭の四角形を描く
//    ctx.strokeRect(0,275,370,275);
    ctx.strokeRect(10,275,375,275);
}

function ol() {
    canvas = document.getElementById('canvas');
    ctx = canvas.getContext('2d');
    timer = setInterval(update, 15);
canvas.addEventListener('touchend', function() {
    ctx.clearRect(0, 0, w, h);
});
canvas.addEventListener('touchmove', function(event) {
  event.preventDefault();
  touches = event.touches;
});
canvas.addEventListener('touchstart', function(event) {
  console.log('start');
});
};
</script>
</head>
<body onload="ol()">
    
<canvas id="canvas" width="375" height="550" style="top:10px; left:10px; right:10px; bottom:10px; width: 375px; height: 550px;"></canvas>
<!--<object id="tuio" type="application/x-tuio">Plugin FAILED to load</object>-->

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Touch Enikki Ver.0061</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="css/base.css" />
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script>
    var stage
	var Dyshapes = [];
 	var Dyshapes2 = [];
 	var Dyshapes3 = [];
    var DyMvShape
    var MoveStarted = false;
    var text1;

    window.addEventListener("load", main);

    function main() {
      // 読み込みが終わってから初期化
      init();
      DyWord();
      DyButton();
      DyShapeDef();
    }

    function init() {
      // ステージを作成
      stage = new createjs.Stage("myCanvas");

      // タッチ操作をサポートしているブラウザーならば
      if (createjs.Touch.isSupported() == true) {
        // タッチ操作を有効にします。
        createjs.Touch.enable(stage)
      }
      stage.enableMouseOver();
      
      text1 = new createjs.Text("", "24px serif", "DarkRed");
      stage.addChild(text1);
      
    }

    function DyWord() {
      // tick イベントを登録する
      createjs.Ticker.addEventListener("tick", handleTick);

      function handleTick(event) {
	    if (true == MoveStarted) {
	        // シェイプをマウスに追随させる
	        DyMvShape.x = stage.mouseX;
	        DyMvShape.y = stage.mouseY;
	    }

        // 画面を更新する
        stage.update();
      }
    }

    function DyShapeDef() {
		// オブジェクト(WHEN)の作成
	    var Dyshape1 = new createjs.Bitmap("star.png");
	    Dyshape1.x = 15;
	    Dyshape1.y = 325;
	    Dyshape1.name = 'WHEN,TODAY';
	    Dyshapes.push(Dyshape1);

	    var Dyshape2 = new createjs.Bitmap("star2.png");
	    Dyshape2.x = 100;
	    Dyshape2.y = 325;
	    Dyshape2.name = 'WHEN,YESTERDAY';
	    Dyshapes.push(Dyshape2);

		// オブジェクト(WHERE)の作成
	    var Dyshape1 = new createjs.Bitmap("star3.png");
	    Dyshape1.x = 15;
	    Dyshape1.y = 325;
	    Dyshape1.name = 'WHERE,POOL';
	    Dyshapes2.push(Dyshape1);

	    var Dyshape2 = new createjs.Bitmap("star4.png");
	    Dyshape2.x = 100;
	    Dyshape2.y = 325;
	    Dyshape2.name = 'WHERE,SEA';
	    Dyshapes2.push(Dyshape2);

		// イベントを登録
		for (var i=0; i<Dyshapes.length; i++) {
			Dyshapes[i].addEventListener("click", handleClick);
		}

		for (var i=0; i<Dyshapes2.length; i++) {
			Dyshapes2[i].addEventListener("click", handleClick);
		}

		// イベントを登録
		function handleClick(event) {
 			// クリックされた時の処理を記述
			DyMvShape = event.target;
		    if (true == MoveStarted) {
				MoveStarted = false;
		        // 絵にあるか？
				if (DyMvShape.y < 270 ) {
					Dyshapes3.push(DyMvShape);
				}
				else {
					for (var i=0; i<Dyshapes3.length; i++) {
						if(Dyshapes3[i].name == DyMvShape.name) {
							Dyshapes3.splice(i, 1);
							break;
						}
					}
				}
			}
			else {
				MoveStarted = true;
			}
		}
    }

    function DyObjAdd() {
		for (var i=0; i<stage.length; i++) {
			stage.addChild(Dyshapes2[i]);
		}
	}

    function DyObjClearALL() {
		for (var i=0; i<Dyshapes.length; i++) {
			// 絵にあるものは残す
			for (var j=0; j<Dyshapes3.length; j++) {
				if (Dyshapes[i].name == Dyshapes3[j].name) {
					break;
			    }
			}
		    if (j == Dyshapes3.length) {
		    	stage.removeChild(Dyshapes[i]);
		    }
	    }

		for (var i=0; i<Dyshapes2.length; i++) {
			// 絵にあるものは残す
			for (var j=0; j<Dyshapes3.length; j++) {
				if(Dyshapes2[i].name == Dyshapes3[j].name) {
					break;
			    }
			}
		    if (j == Dyshapes3.length) {
		    	stage.removeChild(Dyshapes2[i]);
		    }
	    }
    }

    function DyButton() {

      // ボタンを作成
      var btn5 = createButton("WRITE", 375, 40, "#0275d8");
      btn5.x = 0;
      btn5.y = 0;
      stage.addChild(btn5);

      // ボタンを作成
      var btn1 = createButton("WHEN", 93, 40, "#0275d8");
      btn1.x = 0;
      btn1.y = 270;
      stage.addChild(btn1);

      var btn2 = createButton("WHERE", 93, 40, "#d9534f");
      btn2.x = 93.75;
      btn2.y = 270;
      stage.addChild(btn2);

      var btn3 = createButton("WHO", 93, 40, "#5cb85c");
      btn3.x = 187.5;
      btn3.y = 270;
      stage.addChild(btn3);

      var btn4 = createButton("WHAT", 93, 40, "#5cb85c");
      btn4.x = 281.25;
      btn4.y = 270;
      stage.addChild(btn4);

      // イベントを登録
      btn1.addEventListener("click", handleClick1);
      btn2.addEventListener("click", handleClick2);
      btn3.addEventListener("click", handleClick3);
      btn4.addEventListener("click", handleClick4);
      btn5.addEventListener("click", handleClick5);

      function handleClick1(event) {
      // クリックされた時の処理を記述
		DyObjClearALL();
		DyDrawRect();
		for (var i=0; i<Dyshapes.length; i++) {
			stage.addChild(Dyshapes[i]);
		}
//		alert(event.currentTarget + " がクリックされました。");
      }
      function handleClick2(event) {
      // クリックされた時の処理を記述
		DyObjClearALL();
		DyDrawRect();
		for (var i=0; i<Dyshapes2.length; i++) {
			stage.addChild(Dyshapes2[i]);
		}
//		alert(event.currentTarget + " がクリックされました。");
      }
      function handleClick3(event) {
      // クリックされた時の処理を記述
		DyObjClearALL();
		DyDrawRect();
//		alert(event.currentTarget + " がクリックされました。");
      }
      function handleClick4(event) {
      // クリックされた時の処理を記述
		DyObjClearALL();
		DyDrawRect();
//		alert(event.currentTarget + " がクリックされました。");
      }
      function handleClick5(event) {
      // クリックされた時の処理を記述
		DyObjClearALL();
		DyDrawRect();
		//日記を書く
		text1.x = 10;
		text1.y = 325;
		for (var i=0; i<Dyshapes3.length; i++) {
			text1.text += Dyshapes3[i].name;
			text1.text += "\r";
		}
//		alert(event.currentTarget + " がクリックされました。");
      }

    }

	/**
	 * CreateJSのボタンを作成する関数です。
	 * この関数でボタンを作ったらステージに追加したり、クリックイベントを登録しましょう。
	 * @param {String} text ボタンのラベル文言です。
	 * @param {Number} width ボタンの横幅(単位はpx)です。
	 * @param {Number} height ボタンの高さ(単位はpx)です。
	 * @param {String} keyColor ボタンのキーカラーです。
	 * @returns {createjs.Container} ボタンの参照を返します。
	 */
	function createButton(text, width, height, keyColor) {

	  // ボタン要素をグループ化
	  var button = new createjs.Container();
	  button.name = text; // ボタンに参考までに名称を入れておく(必須ではない)
	  button.cursor = "pointer"; // ホバー時にカーソルを変更する

	  // 通常時の座布団を作成
	  var bgUp = new createjs.Shape();
	  bgUp.graphics
	          .setStrokeStyle(1.0)
	          .beginStroke(keyColor)
	          .beginFill("white")
	          .drawRoundRect(0.5, 0.5, width - 1.0, height - 1.0, 4);
	  button.addChild(bgUp);
	  bgUp.visible = true; // 表示する

	  // ロールオーバー時の座布団を作成
	  var bgOver = new createjs.Shape();
	  bgOver.graphics
	          .beginFill(keyColor)
	          .drawRoundRect(0, 0, width, height, 4);
	  bgOver.visible = false; // 非表示にする
	  button.addChild(bgOver);

	  // ラベルを作成
	  var label = new createjs.Text(text, "18px sans-serif", keyColor);
	  label.x = width / 2;
	  label.y = height / 2;
	  label.textAlign = "center";
	  label.textBaseline = "middle";
	  button.addChild(label);

	  // ロールオーバーイベントを登録
	  button.addEventListener("mouseover", handleMouseOver);
	  button.addEventListener("mouseout", handleMouseOut);
	  function handleMouseOver(event) {
	    bgUp.visble = false;
	    bgOver.visible = true;
	    label.color = "white";
	  }

	  function handleMouseOut(event) {
	    bgUp.visble = true;
	    bgOver.visible = false;
	    label.color = keyColor;
	  }

	  return button;
	}

	function DyDrawRect() {
	
		//Graphicsオブジェクトを作成する
	    var g = new createjs.Graphics();

		//線の色を指定
	    g.beginStroke("#00ffff");

		//塗りつぶしの色を作成
//	    g.beginFill("#ffffff");

		// 線の幅を指定
		g.setStrokeStyle(5);

		//四角を描く(x:0,y:0を左上角とした幅100px,高さ100pxの四角)
	    g.drawRoundRect(2,313,372,238,30);

		//Displayオブジェクトを作成
	    var shape=new createjs.Shape(g);

		//シェイプオブジェクトをステージに追加する
	    stage.addChild(shape);
     
	}



</script>
</head>
<body>
  <canvas id="myCanvas" width="375" height="560"></canvas>
</body>
</html>
